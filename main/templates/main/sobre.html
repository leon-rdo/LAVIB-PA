{% extends 'main/base.html' %}
{% load static %}
{% block title %}
  LAVIB-PA · Sobre
{% endblock %}
{% block metatags %}
{% endblock %}

{% block content %}
<div class="row d-flex align-items-center justify-content-center g-2 px-2 px-md-5 mt-5 mb-4">
    <div class="col-12 col-md-8">
        <h2 class="display-1 d-flex d-md-block justify-content-center" id="subtitle">Sobre nós!</h2>
    </div>
    <div class="col-12 col-md-4">
        <figure class="d-flex justify-content-center justify-content-md-end">
            <img class="logo w-75" src="{% static 'main/images/icons/LAVIB-PA.svg' %}" alt="Logo da LAVIB-PA">
        </figure>
    </div>
</div>
<div class="row justify-content-center align-items-center p-2 px-md-5 g-2">
    <div class="col-12" style="text-align: justify;">
        {% for paragraph in sobre_texts %}
        <p class="fs-5">{{ paragraph.paragraph }}</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
